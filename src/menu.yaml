course:
  - name: förrätt
    description: Svampfyllda filodegsrullar med paprikahummus
    image: "https://i.pinimg.com/474x/1b/6e/94/1b6e94a7a6a70078ea102dde61464ca9.jpg"
    ingredients:
      - name: gul lök
        amount: 1/2
        available: true
      - name: röd chili
        amount: 1/4
        available: true
      - name: champinjoner
        amount: 250g
      - name: olivolja
        amount: 1msk
      - name: rostade solroskärnor
        amount: 1/2 dl
        available: true
      - name: flingsalt
        amount: 1/4 tsk
      - name: svartpeppar
        amount: 1 krm
      - name: filodeg
        amount: 125g (1/2 förp)
      - name: neutral olja för fritering
        amount: 0.5 l
      - name: kokta kikärter
        amount: 1 förp (à 380 g)
      - name: inlagd paprika
        amount: 1
      - name: riven vitlöksklyfta
        amount: 1
      - name: olivolja
        amount: 1/2 dl
        available: true
      - name: salt
        amount: 3/4 tsk
    steps:
      - step: >-
          Skala löken. Finhacka lök, chili och svamp. Fräs lök och svamp i oljan
          tills all vätska kokat bort och det fått lite färg. Låt svalna. Rör
          ner chili, solroskärnor, salt och peppar.
        done: false
      - step: >-
          Lägg filodegsarken ovanpå varandra så att bladen inte torkar ut och
          lägg en fuktig handduk över. Dela filodegsarken på mitten.
        done: true
      - step: >-
          Lägg ca 1 msk av svampfyllningen i kanten på 1 ark filodeg men spar ca
          3 cm på kanterna. Rulla och vik in kanterna. Pensla kanten med lite
          vatten och rulla ihop.
      - step: Hetta upp en stor kastrull med olja till 170–180°C.
      - step: >-
          Fritera några rullar åt gången ca 1 minut tills de är gyllene och låt
          rinna av på en tallrik med hushållspapper.
      - step: >-
          Häll av kikärterna och spola med kallt vatten. Låt rinna av. Mixa
          kikärterna med övriga ingredienser till en slät hummus.
  - name: huvudrätt
    description: >-
      rosmarin- och enbärsmarinerad renfilé med karljohansvamp, blåbärssås och
      selleripuré
    image: >-
      https://assets.icanet.se/q_auto,f_auto/imagevaultfiles/id_147645/cf_259/gran-och-enbarsmarinerad-renfile-karljohan-blabar-.jpg
    ingredients:
      - name: rosmarin
        amount: 2 kvistar
      - name: enbär
        amount: 2-3 st
      - name: olivolja
        amount: 1/2 dl
      - name: soja
        amount: 1/2 msk
      - name: renfilé
        amount: 350g
      - name: smör
        amount: 1 msk
      - name: blåbär
        amount: 2 dl
      - name: schalottenlökar
        amount: 1
      - name: pressad citronsaft
        amount: 1/4 dl
      - name: flytande honung
        amount: 1 1/2 msk
      - name: rotselleri
        amount: 1/4
      - name: smör
        amount: 1 msk
      - name: vispgrädde
        amount: 1 msk
      - name: karljohanssvampar
        amount: 150 g
      - name: rödlök
        amount: 1/2
      - name: vitt bröd
        amount: 1/2 skiva
      - name: olivolja
        amount: 1/4 msk
      - name: citronskal
        amount: 1/4 msk
      - name: torkade blåbär
        amount: 1 msk
    steps:
      - step: >-
          Hacka rosmarinen grovt och lägg i en skål. Krossa enbären i en mortel
          och lägg i. Häll på olja och soja.
      - step: Putsa och lägg i köttet i ca 15 minuter. Sätt ugnen på 165°C.
      - step: >-
          Lägg blåbären i en mixer, skala och hacka löken och lägg i. Tillsätt
          citron och honung. Mixa allt. Passera genom en sil, koka upp och låt
          svalna.
      - step: >-
          Skala rotsellerin, skär den i bitar och koka mjuk i ca 10–15 min i
          lättsaltat vatten. Häll av vattnet och mixa sellerin i smöret och
          grädden.
      - step: >-
          Skär rödlöken i klyftor och fräs i smöret tillsammans med svampen.
          Dela större bitar på mitten. Salta och peppra.
      - step: >-
          Finfördela brödet till smulor, stek smulorna gyllenbruna i olivoljan
          på medelvärme. Blanda i citronskalen. Dra av från värmen. Hacka
          blåbären och blanda i.
      - step: >-
          Häll av marinaden från köttet. Stek köttet runt om i smöret. Sätt in
          det i ugnen i ca 10 min till en innertemperatur på 62°C. Salta och
          peppra. Låt köttet vila 10 minuter inlindat i folie.
      - step: >-
          Skär sedan upp köttet och servera med selleripuré, blåbärssås, stekt
          Karl-Johansvamp och strössel samt garnera med lite extra rosmarin.
  - name: dessert
    description: Jordgubbsfylld chokladfondant med krispigt något
    image: >-
      https://i.pinimg.com/originals/29/9a/c2/299ac27aa048a29b0c9734a2a7709a15.jpg
    ingredients:
      - name: jordgubbar
        amount: 100g
      - name: citron
        amount: 2/5
      - name: muscovadosocker
        amount: 1/3 dl
      - name: choklad(70%)
        amount: 125g
      - name: osaltat smör
        amount: 100g
      - name: ägg
        amount: 3
      - name: äggulor
        amount: 2
      - name: socker
        amount: 1/2 dl
      - name: mjöl
        amount: 25g
    steps:
      - step: rensa och skär jordgubbarna i bitar
      - step: >-
          riv skalet från citronen. Lägg socker, citronskal och jordgubbar i en
          liten kastrull. Låt småkoka på låg temperatur i ca 10 minuter
      - step: smält ihop choklad och smör
      - step: >-
          vispa ägg, äggulor, och socker. Rör ner chokladsmöret i äggsmeten
          (temper)
      - step: "sikta i kakao och vetemjöl, rör om ordentligt"
      - step: smöra och mjöla portionsformar. Häll upp smeten i formarna.
      - step: >-
          grädda på 190°C tills ytan precis torkat, ca 8-12 minuter. Ta ut och
          låt vila i 2 minuter
      - step: fyll mitten med jordgubbskompotten
